<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Review Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --error: #ef4444;
            --background: #0a0a0f;
            --surface: #1a1a2e;
            --surface-light: #16213e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --glow: rgba(99, 102, 241, 0.5);
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        body {
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            top: 60%;
            right: 10%;
            animation-delay: -7s;
        }

        .orb3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            bottom: 20%;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(90deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            75% { transform: translate(-30px, -10px) rotate(270deg); }
        }

        /* Particle system */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 1s ease-out;
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            letter-spacing: -0.02em;
            line-height: 1.1;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-top: 1rem;
            font-weight: 400;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main card */
        .main-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out 0.3s both;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(99, 102, 241, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form elements */
        .form-group {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.5s; animation-fill-mode: both; }
        .form-group:nth-child(2) { animation-delay: 0.7s; animation-fill-mode: both; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.75rem;
            letter-spacing: 0.025em;
        }

        .label-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            color: var(--primary);
            filter: drop-shadow(0 0 4px var(--glow));
        }

        .select, .textarea {
            width: 100%;
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .select:focus, .textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.1),
                0 0 20px rgba(99, 102, 241, 0.2);
            background: rgba(22, 33, 62, 0.95);
        }

        .select {
            cursor: pointer;
        }

        .textarea {
            resize: none;
            min-height: 120px;
            font-family: 'Inter', sans-serif;
        }

        .textarea::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* Analyze button */
        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 1rem;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 25px rgba(99, 102, 241, 0.3),
                0 0 40px rgba(99, 102, 241, 0.1);
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(99, 102, 241, 0.4),
                0 0 60px rgba(99, 102, 241, 0.2);
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }

        .analyze-btn:hover .btn-icon {
            transform: translateX(4px);
        }

        /* Results */
        .result-section {
            margin-top: 2rem;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .sentiment-card {
            padding: 1.5rem;
            border-radius: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        .sentiment-positive {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.2);
        }

        .sentiment-negative {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.2);
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.2); }
            100% { box-shadow: 0 0 60px rgba(16, 185, 129, 0.4); }
        }

        .confidence {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Error */
        .error-card {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            color: #f87171;
            font-weight: 600;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
        }

        .footer-highlight {
            color: var(--primary);
            font-weight: 600;
        }

        /* Utility classes */
        .hidden { display: none !important; }

        /* Responsive design */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .main-card { padding: 2rem 1.5rem; }
            .header { margin-bottom: 2rem; }
        }

        @media (max-width: 480px) {
            .main-card { padding: 1.5rem 1rem; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="floating-orb orb1"></div>
        <div class="floating-orb orb2"></div>
        <div class="floating-orb orb3"></div>
    </div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">IMDB Sentiment Analyzer</h1>
            <p class="subtitle">Analyze movie reviews with AI-powered sentiment detection</p>
        </div>

        <div class="main-card">
            <div class="form-group">
                <label class="label" for="model">
                    <svg class="label-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Select AI Model
                </label>
                <select id="model" class="select">
                    <option value="xgboost">XGBoost - Gradient Boosting</option>
                    <option value="logistic">Logistic Regression - Statistical</option>
                    <option value="svc">Linear SVC - Support Vector</option>
                </select>
            </div>

            <div class="form-group">
                <label class="label" for="review">
                    <svg class="label-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                    Movie Review Text
                </label>
                <textarea 
                    id="review" 
                    class="textarea" 
                    placeholder="Enter your movie review here... Share your thoughts about the plot, acting, cinematography, or overall experience."
                    rows="6"
                ></textarea>
            </div>

            <button id="analyze" class="analyze-btn">
                <div class="btn-content">
                    <svg class="btn-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span id="btn-text">Analyze Sentiment</span>
                </div>
            </button>

            <div id="result" class="result-section hidden">
                <h3 class="result-title">Analysis Result</h3>
                <div id="sentiment" class="sentiment-card"></div>
                <div id="probability" class="confidence"></div>
            </div>

            <div id="error" class="result-section hidden">
                <div class="error-card"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        Developed with ‚ù§Ô∏è by <span class="footer-highlight">Muhammad Ahmad</span>
    </footer>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Main functionality
        document.getElementById('analyze').addEventListener('click', async () => {
            const review = document.getElementById('review').value.trim();
            const model = document.getElementById('model').value;
            const analyzeBtn = document.getElementById('analyze');
            const btnText = document.getElementById('btn-text');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            if (!review) {
                // Enhanced alert with animation
                const textarea = document.getElementById('review');
                textarea.style.animation = 'shake 0.5s ease-in-out';
                textarea.focus();
                setTimeout(() => {
                    textarea.style.animation = '';
                }, 500);
                return;
            }

            try {
                // Loading state
                analyzeBtn.disabled = true;
                btnText.innerHTML = '<div class="loading"></div>Analyzing...';
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');

                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ review, model }),
                });

                const data = await response.json();

                if (data.success) {
                    const sentimentDiv = document.getElementById('sentiment');
                    const probabilityDiv = document.getElementById('probability');

                    // Show result with animation
                    resultDiv.classList.remove('hidden');
                    
                    // Set sentiment
                    const isPositive = data.sentiment === 'Positive';
                    sentimentDiv.textContent = `${isPositive ? 'üòä' : 'üòû'} ${data.sentiment} Sentiment`;
                    sentimentDiv.className = `sentiment-card ${isPositive ? 'sentiment-positive' : 'sentiment-negative'}`;

                    // Set confidence
                    if (data.probability !== null) {
                        const confidence = (data.probability * 100).toFixed(1);
                        probabilityDiv.textContent = `Confidence Level: ${confidence}%`;
                        probabilityDiv.classList.remove('hidden');
                    } else {
                        probabilityDiv.classList.add('hidden');
                    }
                } else {
                    // Show error
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('.error-card').textContent = data.error || 'An error occurred while processing your request.';
                }
            } catch (error) {
                // Show network error
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('.error-card').textContent = 'Network error. Please check your connection and try again.';
            } finally {
                // Reset button
                analyzeBtn.disabled = false;
                btnText.innerHTML = 'Analyze Sentiment';
            }
        });

        // Enhanced textarea experience
        const textarea = document.getElementById('review');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                document.getElementById('analyze').click();
            }
        });
    </script>
</body>
</html>
